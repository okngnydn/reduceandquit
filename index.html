<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reduce & Quit</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .counter, .goal, .log, .history, .reset { margin-top: 20px; padding: 10px; background: #fff; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    button { padding: 10px 20px; font-size: 18px; margin: 10px auto; display: block; background: #2196F3; color: white; border: none; border-radius: 5px; }
    .danger { background: #e53935; }
    .log-entry { margin-bottom: 5px; font-size: 14px; }
    .smoke-free { font-size: 18px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Reduce & Quit Smoking</h1>

  <div class="goal">
    <strong>Today's goal:</strong> <span id="dailyGoal">-</span> cigarettes
  </div>

  <div class="counter">
    <div><strong>Cigarettes smoked today:</strong> <span id="cigCount">0</span></div>
    <button onclick="logCigarette()">I smoked</button>
    <div class="smoke-free">Smoke-free for: <span id="timer">0h 0m 0s</span></div>
  </div>

  <div class="log">
    <strong>Today's log:</strong>
    <div id="logList"></div>
  </div>

  <div class="history">
    <strong>History:</strong>
    <div id="historyList"></div>
  </div>

  <div class="reset">
    <button class="danger" onclick="resetAll()">Reset All</button>
  </div>

  <script>
    const cigKey = 'cigLogData';
    const startDate = new Date('2025-06-07');

    let logData = JSON.parse(localStorage.getItem(cigKey)) || {};

    function getTodayKey() {
      return new Date().toISOString().split('T')[0];
    }

    function getGoalForDate(dateStr) {
      const currentDate = new Date(dateStr);
      const days = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
      if (days < 30) return 10;
      if (days < 60) return 5;
      return 2;
    }

    function updateGoal() {
      const today = getTodayKey();
      document.getElementById("dailyGoal").textContent = getGoalForDate(today);
    }

    function updateCigCount() {
      const today = getTodayKey();
      const count = (logData[today] || []).length;
      document.getElementById("cigCount").textContent = count;
    }

    function updateLogList() {
      const today = getTodayKey();
      const logList = document.getElementById("logList");
      logList.innerHTML = '';
      (logData[today] || []).forEach(entry => {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.textContent = `â€¢ ${new Date(entry).toLocaleTimeString()}`;
        logList.appendChild(div);
      });
    }

    function updateHistoryList() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = '';
      Object.keys(logData).sort().forEach(date => {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.textContent = `${date}: ${logData[date].length} cigarette(s)`;
        historyList.appendChild(div);
      });
    }

    function logCigarette() {
      const today = getTodayKey();
      if (!logData[today]) logData[today] = [];
      logData[today].push(new Date().toISOString());
      localStorage.setItem(cigKey, JSON.stringify(logData));
      updateCigCount();
      updateLogList();
      updateHistoryList();
      lastSmokeTime = new Date();
    }

    function resetAll() {
      if (confirm("Are you sure you want to reset all data?")) {
        localStorage.removeItem(cigKey);
        logData = {};
        updateCigCount();
        updateLogList();
        updateHistoryList();
      }
    }

    // Smoke-free timer
    let lastSmokeTime = getLastSmokeTime();
    function getLastSmokeTime() {
      const today = getTodayKey();
      if (logData[today]?.length > 0) {
        return new Date(logData[today][logData[today].length - 1]);
      }
      return null;
    }

    function updateTimer() {
      const now = new Date();
      let diff = 0;
      if (lastSmokeTime) {
        diff = Math.floor((now - lastSmokeTime) / 1000);
      } else {
        diff = Math.floor((now - new Date().setHours(0,0,0,0)) / 1000);
      }
      const hours = Math.floor(diff / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;
      document.getElementById("timer").textContent = `${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateGoal();
    updateCigCount();
    updateLogList();
    updateHistoryList();
  </script>
</body>
</html>
