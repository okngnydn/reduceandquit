<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reduce & Quit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      margin-bottom: 0.2em;
    }
    #note {
      font-size: 1.2em;
      color: darkred;
      margin-bottom: 1em;
    }
    button {
      padding: 1em;
      font-size: 1em;
      margin: 1em 0.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #smokeBtn {
      background-color: #e74c3c;
      color: white;
    }
    #resetBtn {
      background-color: #ccc;
      color: black;
    }
    #log, #timer {
      margin-top: 1em;
      font-weight: bold;
    }
    canvas {
      margin-top: 2em;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>üö≠ Reduce & Quit</h1>
  <div id="note">Remember why you started. Don't let a moment of weakness erase your progress.</div>

  <button id="smokeBtn">üö¨ I Smoked</button>
  <div id="timer">Time since last cigarette: 0d 0h 0m 0s</div>
  <div id="log">Today's cigarettes: 0</div>
  <canvas id="chart" width="300" height="150"></canvas>
  <button id="resetBtn">üîÅ Reset All Data</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const smokeBtn = document.getElementById("smokeBtn");
    const resetBtn = document.getElementById("resetBtn");
    const log = document.getElementById("log");
    const timer = document.getElementById("timer");

    let logData = JSON.parse(localStorage.getItem("smoke_log")) || [];
    let lastSmoke = localStorage.getItem("last_smoke");

    function updateTimer() {
      if (!lastSmoke) {
        timer.textContent = "Time since last cigarette: -";
        return;
      }

      const now = new Date();
      const diff = now - new Date(lastSmoke);
      const seconds = Math.floor(diff / 1000);
      const d = Math.floor(seconds / (3600 * 24));
      const h = Math.floor((seconds % (3600 * 24)) / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;

      timer.textContent = `Time since last cigarette: ${d}d ${h}h ${m}m ${s}s`;
    }

    function updateUI() {
      const today = new Date().toISOString().split("T")[0];
      const todayCount = logData.filter(e => e.startsWith(today)).length;
      log.textContent = `Today's cigarettes: ${todayCount}`;
      updateChart();
    }

    function updateChart() {
      const counts = {};
      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const key = date.toISOString().split("T")[0];
        counts[key] = 0;
      }
      for (const entry of logData) {
        const day = entry.split("T")[0];
        if (day in counts) counts[day]++;
      }

      const labels = Object.keys(counts);
      const values = Object.values(counts);

      if (window.myChart) window.myChart.destroy();
      const ctx = document.getElementById("chart").getContext("2d");
      window.myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Cigarettes per Day",
            data: values,
            backgroundColor: "#e67e22"
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: 10
            }
          }
        }
      });
    }

    smokeBtn.addEventListener("click", () => {
      const now = new Date().toISOString();
      logData.push(now);
      localStorage.setItem("smoke_log", JSON.stringify(logData));
      localStorage.setItem("last_smoke", now);
      lastSmoke = now;
      updateUI();
    });

    resetBtn.addEventListener("click", () => {
      if (confirm("This will erase all your smoking history. Are you sure?")) {
        localStorage.removeItem("smoke_log");
        localStorage.removeItem("last_smoke");
        logData = [];
        lastSmoke = null;
        updateUI();
        updateTimer();
        alert("All data has been reset.");
      }
    });

    setInterval(updateTimer, 1000);
    updateUI();
    updateTimer();
  </script>
</body>
</html>
